<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glass Website</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/unimap.png" alt="unimap" width="200" height="300" />
                        <h3>Losem</h3>
                        <p>qwert</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="" />
                            <h2>Losem</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="" />
                            <h2>Losem</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="" />
                            <h2>Losem</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="" />
                            <h2>Losem</h2>
                        </div>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Sign In</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="" />
                        <div class="card-info">
                            <h2>Register</h2>
                            <p></p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage"></h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="" />
                        <div class="card-info">
                            <h2>Test</h2>
                            <p>Testing</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage"></h2>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
